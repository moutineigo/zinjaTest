<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps î•ñ’ŠoiPlace ID‘Î‰E’ZkURL‘Î‰j</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input[type=text] { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; border: none; background: #f76c6c; color: white; border-radius: 5px; cursor: pointer; }
    .output { background: #eef6ff; padding: 10px; margin-top: 20px; border-radius: 5px; white-space: pre-wrap; }
    .copy-button { margin-top: 10px; background: #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Mapsî•ñ’Šoi’ZkURL‘Î‰j</h2>
    <input id="uriInput" type="text" placeholder="Google Maps‚Ì’ZkURL‚ğ“ü—Í" />
    <button onclick="extractInfo()">GO</button>
    <div class="output" id="outputArea"></div>
    <button class="copy-button" onclick="copyOutput()">ƒRƒs[</button>
  </div>

  <script>
    let count = 1;
    const API_KEY = AIzaSyDlTbTSFN6zTh_3VgUlHZFtZ2vY0DfPuiw;

    async function extractInfo() {
      const shortUrl = document.getElementById('uriInput').value;
      if (!shortUrl) return alert("’ZkURL‚ğ“ü—Í‚µ‚Ä‚­‚¾‚³‚¢B");

      try {
        const resolvedUrl = await resolveShortUrl(shortUrl);

        const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(resolvedUrl)}&key=${API_KEY}`;
        const geoRes = await fetch(geocodeUrl);
        const geoData = await geoRes.json();

        if (geoData.status !== "OK") throw new Error("Geocodeæ“¾¸”s: " + geoData.status);
        const placeId = geoData.results[0].place_id;

        const detailsUrl = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${API_KEY}&language=ja`;
        const detailsRes = await fetch(detailsUrl);
        const detailsData = await detailsRes.json();

        if (detailsData.status !== "OK") throw new Error("Ú×æ“¾¸”s: " + detailsData.status);

        const result = detailsData.result;
        const name = result.name || "";
        const address = result.formatted_address || "";
        const comps = result.address_components || [];
        const pref = (comps.find(c => c.types.includes("administrative_area_level_1")) || {}).long_name || "";
        const city = (comps.find(c => c.types.includes("locality") || c.types.includes("administrative_area_level_2")) || {}).long_name || "";

        const output = `”Ô†: ${count}\n“s“¹•{Œ§{s’¬‘º: ${pref}${city}\n’n}‚Ì–¼‘O: ${name}\nZŠ: ${address}\nURI: ${resolvedUrl}`;
        document.getElementById('outputArea').textContent = output;
        count++;
      } catch (e) {
        alert("ƒGƒ‰[: " + e.message);
      }
    }

    async function resolveShortUrl(shortUrl) {
      const response = await fetch(shortUrl, { method: 'GET', redirect: 'follow' });
      return response.url;
    }

    function copyOutput() {
      const text = document.getElementById('outputArea').textContent;
      navigator.clipboard.writeText(text).then(() => alert("ƒRƒs[‚µ‚Ü‚µ‚½I"));
    }
  </script>
</body>
</html>
