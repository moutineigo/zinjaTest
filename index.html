<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps 情報抽出（短縮URL対応）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input[type=text] { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; border: none; background: #f76c6c; color: white; border-radius: 5px; cursor: pointer; }
    .output { background: #e6f0ff; padding: 15px; margin-top: 20px; border-radius: 5px; white-space: pre-wrap; }
    .copy-button { margin-top: 10px; background: #2196f3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Google Maps情報抽出（短縮URL対応）</h2>
    <input id="uriInput" type="text" placeholder="Google Mapsの短縮URLを入力" />
    <button onclick="extractInfo()">GO</button>
    <div class="output" id="outputArea"></div>
    <button class="copy-button" onclick="copyOutput()">コピー</button>
  </div>

  <script>
    let count = 1;
    const API_KEY = ""; // フロントでは使いません（.env から vercel 経由で取得）

    async function extractInfo() {
      const shortUrl = document.getElementById("uriInput").value;
      if (!shortUrl) return alert("短縮URLを入力してください。");

      try {
        // 展開＆placeId取得
        const resolveRes = await fetch(`/api/resolve?url=${encodeURIComponent(shortUrl)}`);
        const resolveJson = await resolveRes.json();
        if (!resolveRes.ok) throw new Error(resolveJson.error);

        const placeId = resolveJson.placeId;
        const resolvedUrl = resolveJson.resolvedUrl;

        // Place詳細情報を取得
        const detailsUrl = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&key=${API_KEY}&language=ja`;
        const detailsRes = await fetch(detailsUrl);
        const detailsData = await detailsRes.json();

        if (detailsData.status !== "OK") throw new Error("Place詳細取得失敗: " + detailsData.status);

        const result = detailsData.result;
        const name = result.name || "";
        const address = result.formatted_address || "";
        const comps = result.address_components || [];
        const pref = (comps.find(c => c.types.includes("administrative_area_level_1")) || {}).long_name || "";
        const city = (comps.find(c => c.types.includes("locality") || c.types.includes("administrative_area_level_2")) || {}).long_name || "";

        const output = `番号: ${count}
都道府県＋市町村: ${pref}${city}
地図の名前: ${name}
住所: ${address}
URI:
${resolvedUrl}`;
        document.getElementById("outputArea").textContent = output;
        count++;

      } catch (err) {
        alert("エラー: " + err.message);
      }
    }

    function copyOutput() {
      const text = document.getElementById("outputArea").textContent;
      navigator.clipboard.writeText(text).then(() => alert("コピーしました！"));
    }
  </script>
</body>
</html>
